<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Reaction Speed Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #e0e0e0;
      color: #111;
    }

    .hint-container {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .hint {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }

    .red { background: red; }
    .green { background: green; }
    .blue { background: blue; }

    #circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: white;
      border: 5px solid black;
      margin-bottom: 20px;
      transition: background-color 0.15s;
    }

    #info {
      font-size: 18px;
      margin-bottom: 10px;
    }

    canvas {
      margin-top: 30px;
      background: #f5f5f5;
      border: 1px solid #999;
    }
  </style>
</head>
<body>

  <div class="hint-container">
    <div class="hint red">A</div>
    <div class="hint green">S</div>
    <div class="hint blue">D</div>
  </div>

  <div id="circle"></div>

  <div id="info">스페이스바를 눌러 시작</div>

  <canvas id="chart" width="700" height="350"></canvas>

  <script>
    const circle = document.getElementById("circle");
    const info = document.getElementById("info");
    const canvas = document.getElementById("chart");
    const ctx = canvas.getContext("2d");

    const colors = [
      { name: "red", key: "a" },
      { name: "green", key: "s" },
      { name: "blue", key: "d" }
    ];

    const maxTrials = 10;
    let trial = 0;
    let times = [];
    let startTime = null;
    let currentColor = null;
    let waitingForInput = false;
    let testRunning = false;

    function resetCircle() {
      circle.style.background = "white";
      currentColor = null;
      waitingForInput = false;
    }

    function randomDelay() {
      return 3000 + Math.random() * 3000;
    }

    function startRandomTimer() {
      setTimeout(() => {
        const color = colors[Math.floor(Math.random() * colors.length)];
        currentColor = color;
        circle.style.background = color.name;
        startTime = performance.now();
        waitingForInput = true;
      }, randomDelay());
    }

    function startTest() {
      if (testRunning) return;
      testRunning = true;
      trial = 0;
      times = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      info.textContent = "집중하세요...";
      resetCircle();
      startRandomTimer();
    }

    function handleKey(e) {
      if (e.code === "Space" && !testRunning) {
        startTest();
        return;
      }

      if (!waitingForInput || !currentColor) return;
      if (e.key !== currentColor.key) return;

      const reactionTime = performance.now() - startTime;
      times.push(reactionTime);
      trial++;

      info.textContent = `${trial} / ${maxTrials}회차: ${reactionTime.toFixed(0)} ms`;
      resetCircle();

      if (trial < maxTrials) {
        startRandomTimer();
      } else {
        finishTest();
      }
    }

    function finishTest() {
      const avg = times.reduce((a, b) => a + b, 0) / times.length;
      info.textContent = `평균 반응속도: ${avg.toFixed(0)} ms (스페이스바로 재시작)`;
      drawLineChart(avg);
      testRunning = false;
    }

    function drawLineChart(avg) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const paddingX = 60;
      const paddingY = 40;
      const graphWidth = canvas.width - paddingX * 2;
      const graphHeight = canvas.height - paddingY * 2;

      const maxTime = Math.max(...times) * 1.2;
      const baseY = paddingY + graphHeight;
      const stepX = graphWidth / (times.length - 1);

      ctx.font = "14px Arial";

      /* 평균선 (중앙, 뒤) */
      const avgY = paddingY + graphHeight / 2;
      ctx.strokeStyle = "black";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(paddingX, avgY);
      ctx.lineTo(paddingX + graphWidth, avgY);
      ctx.stroke();

      ctx.fillStyle = "black";
      ctx.fillText("평균", paddingX + graphWidth + 8, avgY + 5);

      /* 결과 선 */
      ctx.strokeStyle = "#1976d2";
      ctx.lineWidth = 2;
      ctx.beginPath();

      times.forEach((time, i) => {
        const x = paddingX + stepX * i;
        const y = baseY - (time / maxTime) * graphHeight;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });

      ctx.stroke();

      /* 결과 점 + 값 */
      ctx.fillStyle = "#1976d2";
      times.forEach((time, i) => {
        const x = paddingX + stepX * i;
        const y = baseY - (time / maxTime) * graphHeight;

        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#111";
        ctx.fillText(`${time.toFixed(0)} ms`, x - 22, y - 12);
        ctx.fillStyle = "#1976d2";
      });
    }

    window.addEventListener("keydown", handleKey);
  </script>

</body>
</html>
